        <ul class="navbar-nav mx-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#">Women</a>

            </ul>
          </li>

        <form class="d-flex me-3">

  <!-- Checkout Form -->
  <div class="container my-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
      <!-- Shipping Form -->
      <div class="col-md-7">
        <form id="checkout-form">
          <h4>Shipping Information</h4>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="postal" class="form-label">Postal Code</label>
              <input type="text" id="postal" class="form-control" required pattern="\\d{4,6}">
            </div>
          </div>

          <h4 class="mt-4">Payment Information</h4>
          <div class="mb-3">
            <label for="card" class="form-label">Card Number</label>
            <input type="text" id="card" class="form-control" required pattern="\\d{16}">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiry" class="form-label">Expiry Date</label>
              <input type="month" id="expiry" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" id="cvv" class="form-control" required pattern="\\d{3}">
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3 w-100">Place Order</button>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="col-md-5">
        <h4>Order Summary</h4>
        <ul id="order-summary" class="list-group mb-3"></ul>
        <h5>Total: $<span id="summary-total">0.00</span></h5>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg text-light text-center p-4 mt-5">
