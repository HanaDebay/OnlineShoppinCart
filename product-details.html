<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  
</head>
<body>

<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img id="main-image" class="img-fluid mb-3" src="" alt="">
      <div id="thumbnails" class="d-flex"></div>
    </div>
    <div class="col-md-6">
      <h2 id="product-name"></h2>
      <h4 id="product-price" class="text-success"></h4>
      <p id="product-description"></p>

      <div class="mb-3">
        <label>Color:</label>
        <select id="color-select" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label>Size:</label>
        <select id="size-select" class="form-select"></select>
      </div>

      <button id="add-to-cart" class="btn btn-primary me-2">Add to Cart</button>
      <a href="checkout.html" class="btn btn-success">Buy Now</a>
    </div>
  </div>
</div>

<script src="js/products-data.js"></script>
<script src="js/product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
