<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <!-- Left: Brand Logo -->
    <a class="navbar-brand fw-bold" href="index.html">ShopMate</a>

    <!-- Middle: Dropdown Menu -->
    <ul class="navbar-nav mx-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#">Women</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="collection.html?category=women-dresses">Dresses</a></li>
          <li><a class="dropdown-item" href="collection.html?category=women-jewellery">Jewellery</a></li>
          <li><a class="dropdown-item" href="collection.html?category=women-shoes">Shoes</a></li>
          <li><a class="dropdown-item" href="collection.html?category=women-bags">Bags</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#">Men</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="collection.html?category=men-clothes">Clothes</a></li>
          <li><a class="dropdown-item" href="collection.html?category=men-shoes">Shoes</a></li>
          <li><a class="dropdown-item" href="collection.html?category=men-watches">Watches</a></li>
          <li><a class="dropdown-item" href="collection.html?category=men-belts">Belts</a></li>
        </ul>
      </li>
    </ul>

    <!-- Right: Search + Cart -->
    <form class="d-flex me-3">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    </form>
    <a href="cart.html" class="btn btn-outline-dark position-relative">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
    </a>
  </div>
</nav>

<!-- Products Grid -->
<div class="container my-5">
  <div class="row" id="collection-grid">
    <!-- JS will insert product cards here -->
  </div>
</div>
